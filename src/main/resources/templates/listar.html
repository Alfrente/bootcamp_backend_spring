<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
<div th:if="${usuarios.size() == 0}"> No hay usuarios en la lista</div>
<table th:if="${usuarios.size() > 0}">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Telefono</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombre}">
        <td th:text="${usuario.apellido}">
        <td th:text="${usuario.correo}">
        <td th:text="${usuario.telefono}">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
